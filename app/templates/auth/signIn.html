{% extends 'layout.html' %}
{% block title %}Iniciar sesión{% endblock %}
{% block content %}

    <section>
        <div class="containerFormulario">
            {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <form action="{{ url_for('auth.signIn')}}"  method="POST">

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email </label>
                    <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" name="contraseña" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Mantenerme deslogueado</label>
                </div>
                <button type="submit" class="btn btn-primary">Entrar</button>
                <a href="{{ url_for('auth.signUp')}} ">Crear una cuenta</a>
            </form>
        </div>
    </section>
    
{% endblock %}
