{% extends 'layout.html' %}

{% block title %}Página de Vuelos{% endblock %}
{% block content %}

<section>
  <div class="buscador-vuelos">
    <h2>Buscar Vuelos</h2>
    <br>
    <form action="{{ url_for('busqueda.buscadorVuelo') }}" method="POST">
      <div class="search-bar">
        <label for="origen">Origen:</label>
        <input type="text" id="origen" name="origen" placeholder="Aeropuerto de origen">

        <label for="destino">Destino:</label>
        <input type="text" id="destino" name="destino" placeholder="Aeropuerto de destino">

        <label for="fecha-ida">Fecha de ida:</label>
        <input type="date" id="fecha-ida" name="fecha-ida">

        <label for="fecha-vuelta">Fecha de vuelta:</label>
        <input type="date" id="fecha-vuelta" name="fecha-vuelta">

        <label for="pasajeros">Pasajeros:</label>
        <select id="pasajeros" name="pasajeros">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>

        <button type="submit">Buscar Vuelos</button>
      </div>
    </form>
  </div>
</section>
<section>
  <h2>Los Mas Buscados</h2>
  <div class="fila-cards">
    <div class="cards">
      <img src="{{ url_for('static', filename='css/Madrid.png') }}" alt="Imagen 1" />
      <div class="texto-cards">
        <h3>Madrid</h3>
      </div>
    </div>
    <div class="cards">
      <img src="{{ url_for('static', filename='css/Buenos_Aires.jpg') }}" alt="Imagen 2" />
      <div class="texto-cards">
        <h3>Buenos Aires</h3>
      </div>
    </div>
    <div class="cards">
      <img src="{{ url_for('static', filename='css/Miami.png') }}" alt="Imagen 3" />
      <div class="texto-cards">
        <h3>Miami</h3>
      </div>
    </div>
  </div>
</section>

<section>
  <h2>Vuelos por el País...</h2>
  <div class="fila-cards">
    <div class="cards">
      <img src="{{ url_for('static', filename='css/San Carlos de Bariloche.png') }}" alt="Imagen 1" />
      <div class="texto-cards">
        <h3>San Carlos de Bariloche</h3>
      </div>
    </div>
    <div class="cards">
      <img src="{{ url_for('static', filename='css/Puerto Iguazu.png') }}" alt="Imagen 2" />
      <div class="texto-cards">
        <h3>Puerto Iguazú</h3>
      </div>
    </div>
    <div class="cards">
      <img src="{{ url_for('static', filename='css/Mendoza.png') }}" alt="Imagen 3" />
      <div class="texto-cards">
        <h3>Mendoza</h3>
      </div>
    </div>
  </div>
</section>
<section>
  <h2>Ver la Base de Datos de Vuelos</h2>
  <a href="{{ url_for('busqueda.ver_vuelos') }}">
    <div class="container">
    <button class="button">Ver Vuelos</button>
    </div>
  </a>
  <br>
</section>

{% endblock %}
