<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Bali Resorts</title>
</head>
<body>
    <header>
    <h1>Resultados de la Búsqueda de Hoteles</h1>
    <button><a href="{{url_for('detalle.Hoteles')}}">Volver</a></button>
    </header>
    {% for hotel in hotels %}
        <div class="hotel">
            <h2>{{ hotel.name }}</h2>
            <img src="{{ hotel.images[0].original_image }}" alt="{{ hotel.name }}">
            <p>Comodidades: {{ hotel.amenities }} </p>
            <p>Lugares Cercanos: {{ hotel.nearby_places }}</p>
            
        </div>
    {% else %}
        <p>No se encontraron Hoteles</p>
    {% endfor %}

    <footer>
        <p>© 2024 Mi aplicación Flask</p>
    </footer>

</body>
</html>
