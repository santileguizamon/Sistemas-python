<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>ver_hoteles</title>
</head>
<body>
    <header class="navbar">
        <div class="logo">
        <img src="{{ url_for('static', filename='css/ruta-del-logo.png') }}" alt="Logo de la Marca" />
        <span>Travel Ease</span>
        </div>
      </header>
</body>
</html>
<section>
<h2>Historial de Hoteles</h2>
<br>
<table>
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Habitaciones</th>
        </tr>
    </thead>
    <tbody>
        {% for hotel in hoteles %}
        <tr>
            <td>{{ hotel[0] }}</td>
            <td>{{ hotel[1] }}</td>
            <td>{{ hotel[2] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</section>

<br>
    <section>
        <div class="container">
           <a href="{{ url_for('busqueda.indexUsuarioAdministrador') }}" method="GET">
                <button type="button">Volver al Inicio</button>
            </a>
        </div>
    </section>

    <br><br>
    
    <footer>
        <p>© 2024 Mi aplicación Flask</p>
    </footer>

</body>
</html>
